<section class="hero" [style]="backgroundStyle">
  <div class="hero-content">
    <h1>Установка сантехнических люков и работа с плиткой</h1>
    <p>
      Опытный мастер-строитель. Качественный монтаж люков, аккуратная работа с плиткой, быстрое
      устранение протечек. Работаю по Москве и области.
    </p>
    <div class="hero-buttons">
      <a [href]="phoneLink" class="cta-button phone-button">
        <i class="pi pi-phone"></i>
        Вызвать мастера
      </a>
      <a [href]="whatsappLink" target="_blank" class="cta-button whatsapp-button">
        <i class="pi pi-whatsapp"></i>
        Написать в WhatsApp
      </a>
    </div>
  </div>
</section>
